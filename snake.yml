name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # roda todo dia Ã  meia-noite
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: Gustavo-Henrique01
          outputs: |
            ./output/snake.svg

      - name: Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          message: "generated snake.svg"
          add: "./output/snake.svg"
